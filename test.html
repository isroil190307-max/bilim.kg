<!DOCTYPE html>
<html lang="kg">
<head>
    <meta charset="UTF-8">
    <title>–ë–∏–ª–∏–º –¢–µ—Å—Ç–∏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –°–∏–∑–¥–∏–Ω —Å—Ç–∏–ª–¥–µ—Ä–∏“£–∏–∑ –∫–∞–ª–∞—Ç */
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        .question { font-size: 20px; margin-bottom: 20px; font-weight: bold; }
        .option {
            display: block;
            background: #f0f4f7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .option:hover { background: #e0e7ed; }
        .result { font-size: 22px; font-weight: bold; text-align: center; display: none; }
        #submit-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üß† –ë–∏–ª–∏–º –¢–µ—Å—Ç–∏</h1>
            <a href="index.html#menu" class="nav-btn-link">üè† –ë–∞—à–∫—ã –±–µ—Ç</a>
        </div>
    </header>

    <main class="container">
        <div class="test-container" id="quiz-box">
            <div id="quiz">
                <div class="question" id="q-text">–°—É—Ä–æ–æ –∂“Ø–∫—Ç”©–ª“Ø“Ø–¥”©...</div>
                <div id="options">
                    </div>
                <br>
                <button id="submit-btn" onclick="nextQuestion()">–ö–∏–π–∏–Ω–∫–∏ —Å—É—Ä–æ–æ</button>
            </div>
            <div class="result" id="result-text"></div>
        </div>
    </main>

    <script>
        // 1. –°–£–†–û–û–õ–û–†–î–£ –£–®–£–õ –ñ–ï–†–ì–ï –ö–û–®–û–°–£–ó
        const quizData = [
            {
                question: "1. –ö–æ–º–ø—å—é—Ç–µ—Ä–¥–∏–Ω '–º—ç—ç—Å–∏' –∫–∞–π—Å—ã?",
                options: ["–ú–æ–Ω–∏—Ç–æ—Ä", "–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä (CPU)", "–ß—ã—á–∫–∞–Ω (Mouse)"],
                correct: 1 // 1-–∏–Ω–¥–µ–∫—Å (–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä)
            },
            {
                question: "2. –ò–Ω—Ç–µ—Ä–Ω–µ—Ç–∫–µ –∫–∏—Ä“Ø“Ø “Ø—á“Ø–Ω –∫–∞–π—Å—ã –ø—Ä–æ–≥—Ä–∞–º–º–∞ –∫–æ–ª–¥–æ–Ω—É–ª–∞—Ç?",
                options: ["–ë—Ä–∞—É–∑–µ—Ä", "–ê–Ω—Ç–∏–≤–∏—Ä—É—Å", "Photoshop"],
                correct: 0 // 0-–∏–Ω–¥–µ–∫—Å (–ë—Ä–∞—É–∑–µ—Ä)
            },
            {
                question: "3. –≠“£ —á–æ“£ –º–∞–∞–ª—ã–º–∞—Ç –±–∏—Ä–¥–∏–≥–∏ –∫–∞–π—Å—ã?",
                options: ["–ë–∞–π—Ç", "–ö–∏–ª–æ–±–∞–π—Ç", "–ì–µ–≥–∞–±–∞–π—Ç"],
                correct: 2 // 2-–∏–Ω–¥–µ–∫—Å (–ì–µ–≥–∞–±–∞–π—Ç)
            },
            {  
    question: "4. –§–∞–π–ª–¥–∞—Ä–¥—ã —Å–∞–∫—Ç–æ–æ—á—É –Ω–µ–≥–∏–∑–≥–∏ –∂–∞–±–¥—ã–∫?",
    options: ["–ü—Ä–∏–Ω—Ç–µ—Ä", "–ö–∞—Ç—É—É –¥–∏—Å–∫ (HDD)", "–°–∫–∞–Ω–µ—Ä"],
    correct: 1 // 1-–∏–Ω–¥–µ–∫—Å (—ç–∫–∏–Ω—á–∏ –≤–∞—Ä–∏–∞–Ω—Ç —Ç—É—É—Ä–∞)
},
{ 
    question:"5. –î“Ø–π–Ω”©–¥”©–≥“Ø —ç“£ —á–æ“£ –æ–∫–µ–∞–Ω –∫–∞–π—Å—ã?",
    options:["–ê—Ç–ª–∞–Ω—Ç–∏–∫–∞ –æ–∫–µ–∞–Ω—ã","–ò–Ω–¥–∏ –æ–∫–µ–∞–Ω—ã","–¢—ã–Ω—á –æ–∫–µ–∞–Ω—ã"],
    correct: 2// 2-–∏–Ω–¥–µ–∫—Å (–¢—ã–Ω—á –æ–∫–µ–∞–Ω—ã)
}
        ];

        let currentQuestion = 0;
        let score = 0;

        // 2. –°—É—Ä–æ–æ–Ω—É —ç–∫—Ä–∞–Ω–≥–∞ —á—ã–≥–∞—Ä—É—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function loadQuiz() {
            const qText = document.getElementById("q-text");
            const optionsDiv = document.getElementById("options");
            
            // –≠—Å–∫–∏ –≤–∞—Ä–∏–∞–Ω—Ç—Ç–∞—Ä–¥—ã —Ç–∞–∑–∞–ª–æ–æ
            optionsDiv.innerHTML = "";

            // –°—É—Ä–æ–æ–Ω—É –∂–∞–∑—É—É
            qText.innerText = quizData[currentQuestion].question;

            // –í–∞—Ä–∏–∞–Ω—Ç—Ç–∞—Ä–¥—ã –∫–æ—à—É—É
            quizData[currentQuestion].options.forEach((option, index) => {
                const label = document.createElement("label");
                label.classList.add("option");
                label.innerHTML = `<input type="radio" name="answer" value="${index}"> ${option}`;
                optionsDiv.appendChild(label);
            });
        }

        // 3. –ö–∏–π–∏–Ω–∫–∏ —Å—É—Ä–æ–æ–≥–æ ”©—Ç“Ø“Ø –∂–∞–Ω–∞ —Ç–µ–∫—à–µ—Ä“Ø“Ø
        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (!selectedOption) {
                alert("–°—É—Ä–∞–Ω—ã—á, –±–∏—Ä –∂–æ–æ–ø—Ç—É —Ç–∞–Ω–¥–∞“£—ã–∑!");
                return;
            }

            // –¢—É—É—Ä–∞–ª—ã–≥—ã–Ω —Ç–µ–∫—à–µ—Ä“Ø“Ø
            if (parseInt(selectedOption.value) === quizData[currentQuestion].correct) {
                score++;
            }

            currentQuestion++;

            // –°—É—Ä–æ–æ –±“Ø—Ç–∫”©–Ω“Ø–Ω –∂–µ —É–ª–∞–Ω—Ç—É—É–Ω—É —Ç–µ–∫—à–µ—Ä“Ø“Ø
            if (currentQuestion < quizData.length) {
                loadQuiz();
            } else {
                showResult();
            }
        }

        // 4. –ñ—ã–π—ã–Ω—Ç—ã–∫—Ç—ã –∫”©—Ä—Å”©—Ç“Ø“Ø
function showResult() {
    const quizDiv = document.getElementById("quiz");
    const resultText = document.getElementById("result-text");

    // –ü–∞–π—ã–∑–¥—ã —ç—Å–µ–ø—Ç”©”©
    const percentage = Math.round((score / quizData.length) * 100);

    quizDiv.style.display = "none";
    resultText.style.display = "block";
    
    // –ñ—ã–π—ã–Ω—Ç—ã–∫–∫–∞ –ø–∞–π—ã–∑–¥—ã –∫–æ—à—É—É
    resultText.innerHTML = `
        üèÅ –¢–µ—Å—Ç –∞—è–∫—Ç–∞–¥—ã!<br>
        –°–∏–∑–¥–∏–Ω —É–ø–∞–π—ã“£—ã–∑: ${score} / ${quizData.length}<br>
        <b>–ñ—ã–π—ã–Ω—Ç—ã–∫: ${percentage}%</b>
    `;
    
    // –¢“Ø—Å—Ç”©—Ä –º–µ–Ω–µ–Ω –∫–æ–æ–∑–¥–æ–æ
    if (percentage >= 80) {
        resultText.style.color = "#27ae60"; // –ñ–∞—à—ã–ª (–º—ã–∫—Ç—ã)
    } else if (percentage >= 50) {
        resultText.style.color = "#e67e22"; // –°–∞—Ä–≥—ã—á (–æ—Ä—Ç–æ)
    } else {
        resultText.style.color = "#e74c3c"; // –ö—ã–∑—ã–ª (–Ω–∞—á–∞—Ä)
    }

        }

        // –¢–µ—Å—Ç—Ç–∏ –±–∞—à—Ç–æ–æ
        loadQuiz();
    </script>
</body>
</html>
