<!DOCTYPE html>
<html lang="kg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏–ª–∏–º –¢–µ—Å—Ç–∏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        
        /* –ü–†–û–ì–†–ï–°–°-–ë–ê–† –°–¢–ò–õ–ò */
        .progress-wrapper {
            margin-bottom: 20px;
        }
        .progress-bar-bg {
            background: #eee;
            border-radius: 10px;
            height: 12px;
            width: 100%;
            overflow: hidden;
        }
        #progress-fill {
            background: #2ecc71;
            height: 100%;
            width: 0%; /* –ë–∞—à—ã–Ω–¥–∞ 0% */
            transition: width 0.4s ease;
        }
        #progress-stats {
            text-align: right;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
            font-weight: bold;
        }

        .question { font-size: 20px; margin-bottom: 20px; font-weight: bold; }
        .option {
            display: block;
            background: #f0f4f7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .option:hover { background: #e0e7ed; }
        .result { font-size: 22px; font-weight: bold; text-align: center; display: none; }
        #submit-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üß† –ë–∏–ª–∏–º –¢–µ—Å—Ç–∏</h1>
            <a href="index.html#menu" class="nav-btn-link">üè† –ë–∞—à–∫—ã –±–µ—Ç</a>
        </div>
    </header>

    <main class="container">
        <div class="test-container" id="quiz-box">
            <div class="progress-wrapper" id="progress-area">
                <div class="progress-bar-bg">
                    <div id="progress-fill"></div>
                </div>
                <div id="progress-stats">–°—É—Ä–æ–æ: 1 / 5</div>
            </div>

            <div id="quiz">
                <div class="question" id="q-text">–°—É—Ä–æ–æ –∂“Ø–∫—Ç”©–ª“Ø“Ø–¥”©...</div>
                <div id="options"></div>
                <br>
                <button id="submit-btn" onclick="nextQuestion()">–ö–∏–π–∏–Ω–∫–∏ —Å—É—Ä–æ–æ</button>
            </div>
            <div class="result" id="result-text"></div>
        </div>
    </main>

    <script>
        const quizData = [
            {
                question: "1. –ö–æ–º–ø—å—é—Ç–µ—Ä–¥–∏–Ω '–º—ç—ç—Å–∏' –∫–∞–π—Å—ã?",
                options: ["–ú–æ–Ω–∏—Ç–æ—Ä", "–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä (CPU)", "–ß—ã—á–∫–∞–Ω (Mouse)"],
                correct: 1
            },
            {
                question: "2. –ò–Ω—Ç–µ—Ä–Ω–µ—Ç–∫–µ –∫–∏—Ä“Ø“Ø “Ø—á“Ø–Ω –∫–∞–π—Å—ã –ø—Ä–æ–≥—Ä–∞–º–º–∞ –∫–æ–ª–¥–æ–Ω—É–ª–∞—Ç?",
                options: ["–ë—Ä–∞—É–∑–µ—Ä", "–ê–Ω—Ç–∏–≤–∏—Ä—É—Å", "Photoshop"],
                correct: 0
            },
            {
                question: "3. –≠“£ —á–æ“£ –º–∞–∞–ª—ã–º–∞—Ç –±–∏—Ä–¥–∏–≥–∏ –∫–∞–π—Å—ã?",
                options: ["–ë–∞–π—Ç", "–ö–∏–ª–æ–±–∞–π—Ç", "–ì–µ–≥–∞–±–∞–π—Ç"],
                correct: 2
            },
            {  
                question: "4. –§–∞–π–ª–¥–∞—Ä–¥—ã —Å–∞–∫—Ç–æ–æ—á—É –Ω–µ–≥–∏–∑–≥–∏ –∂–∞–±–¥—ã–∫?",
                options: ["–ü—Ä–∏–Ω—Ç–µ—Ä", "–ö–∞—Ç—É—É –¥–∏—Å–∫ (HDD)", "–°–∫–∞–Ω–µ—Ä"],
                correct: 1
            },
            { 
                question:"5. –î“Ø–π–Ω”©–¥”©–≥“Ø —ç“£ —á–æ“£ –æ–∫–µ–∞–Ω –∫–∞–π—Å—ã?",
                options:["–ê—Ç–ª–∞–Ω—Ç–∏–∫–∞ –æ–∫–µ–∞–Ω—ã","–ò–Ω–¥–∏ –æ–∫–µ–∞–Ω—ã","–¢—ã–Ω—á –æ–∫–µ–∞–Ω—ã"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuiz() {
            const qText = document.getElementById("q-text");
            const optionsDiv = document.getElementById("options");
            const progressFill = document.getElementById("progress-fill");
            const progressStats = document.getElementById("progress-stats");
            
            optionsDiv.innerHTML = "";

            // –°—É—Ä–æ–æ–Ω—É –∂–∞–∑—É—É
            qText.innerText = quizData[currentQuestion].question;

            // –í–∞—Ä–∏–∞–Ω—Ç—Ç–∞—Ä–¥—ã –∫–æ—à—É—É
            quizData[currentQuestion].options.forEach((option, index) => {
                const label = document.createElement("label");
                label.classList.add("option");
                label.innerHTML = `<input type="radio" name="answer" value="${index}"> ${option}`;
                optionsDiv.appendChild(label);
            });

            // –ü–†–û–ì–†–ï–°–°–¢–ò –ñ–ê“¢–´–†–¢–£–£
            const progressPercent = ((currentQuestion + 1) / quizData.length) * 100;
            progressFill.style.width = progressPercent + "%";
            progressStats.innerText = `–°—É—Ä–æ–æ: ${currentQuestion + 1} / ${quizData.length}`;
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');

            if (!selectedOption) {
                alert("–°—É—Ä–∞–Ω—ã—á, –±–∏—Ä –∂–æ–æ–ø—Ç—É —Ç–∞–Ω–¥–∞“£—ã–∑!");
                return;
            }

            if (parseInt(selectedOption.value) === quizData[currentQuestion].correct) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                loadQuiz();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizDiv = document.getElementById("quiz");
            const resultText = document.getElementById("result-text");
            const progressArea = document.getElementById("progress-area");

            const percentage = Math.round((score / quizData.length) * 100);

            quizDiv.style.display = "none";
            progressArea.style.display = "none"; // –ñ—ã–π—ã–Ω—Ç—ã–∫ —á—ã–∫–∫–∞–Ω–¥–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å—Ç–∏ –∂–∞—à—ã—Ä—É—É
            resultText.style.display = "block";
            
            resultText.innerHTML = `
                üèÅ –¢–µ—Å—Ç –∞—è–∫—Ç–∞–¥—ã!<br>
                –°–∏–∑–¥–∏–Ω —É–ø–∞–π—ã“£—ã–∑: ${score} / ${quizData.length}<br>
                <b>–ñ—ã–π—ã–Ω—Ç—ã–∫: ${percentage}%</b>
            `;
            
            if (percentage >= 80) {
                resultText.style.color = "#27ae60";
            } else if (percentage >= 50) {
                resultText.style.color = "#e67e22";
            } else {
                resultText.style.color = "#e74c3c";
            }
        }

        loadQuiz();
    </script>
</body>
</html>
